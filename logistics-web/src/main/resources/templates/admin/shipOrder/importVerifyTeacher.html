<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head th:replace="common/head :: head"></head>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>导入老师校验结果 - 管理平台 - 柯米思</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="common/header :: header"></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="common/aside :: aside('importVerifyTeacher')"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
          导入老师校验结果
        <small>控制面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li class="active">导入老师校验结果</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">

          <!-- general form elements -->
          <div class="box box-primary">
              <div class="box-header with-border">
                  <h3 class="box-title">导入老师校验结果</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form role="form" id="uploadForm" enctype="multipart/form-data">
                  <div class="box-body">
                      <div class="form-group">
                          <label for="inputBatchNo">批次号</label>
                          <input type="text" name="batchNo" class="form-control" id="inputBatchNo" placeholder="批次号" readonly="readonly"/>
                      </div>
                      <div class="form-group">
                          <label for="inputFile">导入文件</label>
                          <input type="file" name="inputFile" id="inputFile"/>

                          <p class="help-block bg-yellow">请选择约定格式的 Excel 文件或ZIP文件。</p>
                      </div>
                  </div>
                  <!-- /.box-body -->

                  <div class="box-footer">
                      <button type="submit" class="btn btn-primary">上传</button>
                  </div>
              </form>
          </div>
          <!-- /.box -->

      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="common/footer :: footer"></footer>

  <div th:replace="common/control_aside :: control_aside"></div>
</div>
<!-- ./wrapper -->

<div th:replace="common/script :: script"></div>
<script th:src="@{/js/admin/shipOrder/import_file.js}" src="/static/js/admin/shipOrder/import_file.js"></script>
<script>
    $(function () {
        importFileManager.initPage("inputBatchNo");
        importFileManager.token = $('#_csrf').attr('content');
        importFileManager.header = $('#_csrf_header').attr('content');
        $("#uploadForm").on("submit", function(e) {
            e.preventDefault();
            importFileManager.uploadInfo("uploadForm","uploadVerifyTeacher");
        });
    });
</script>
</body>
</html>
