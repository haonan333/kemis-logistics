<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <head th:replace="common/head :: head"></head>
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>修改个人资料 - 管理平台 - 柯米思</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="common/header :: header"></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="common/aside :: aside('userProfile')"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        修改个人资料
        <small>控制面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li class="active">修改个人资料</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">修改个人资料</h3>
              <div th:if="${baseResponse != null} and ${baseResponse.code == '0'}" th:remove="tag">
                <span class="has-success" th:text="${baseResponse.msg}"></span>
              </div>
              <div th:if="${baseResponse != null} and ${baseResponse.code != '0'}" th:remove="tag">
                <span class="has-error" th:text="${baseResponse.msg}"></span>
              </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" th:action="@{save}" th:method="post" th:object="${user}">
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">用户名</label>

                  <div class="col-sm-10">
                    <span th:text="${user.username}" class="form-control">username</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="realName" class="col-sm-2 control-label">姓名</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="realName" placeholder="姓名" th:field="*{realName}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="mobile" class="col-sm-2 control-label">手机号</label>

                  <div class="col-sm-10">
                    <input type="tel" class="form-control" id="mobile" placeholder="手机号" th:value="${user.mobile}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" th:value="${user.email}"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="address" class="col-sm-2 control-label">地址</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="地址" th:value="${user.address}"/>
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info">保存修改</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>

      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="common/footer :: footer"></footer>

  <div th:replace="common/control_aside :: control_aside"></div>
</div>
<!-- ./wrapper -->

<div th:replace="common/script :: script"></div>
</body>
</html>
