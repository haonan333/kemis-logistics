<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <head th:replace="common/head :: head"></head>
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>修改登录密码 - 管理平台 - 柯米思</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header th:replace="common/header :: header"></header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside th:replace="common/aside :: aside('userProfile')"></aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        修改登录密码
        <small>控制面板</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
        <li class="active">修改登录密码</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Main row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">修改登录密码</h3>
              <div th:if="${baseResponse != null} and ${baseResponse.code == '0'}" th:remove="tag">
                <span style="color: #00a65a;" th:text="${baseResponse.msg}"></span>
              </div>
              <div th:if="${baseResponse != null} and ${baseResponse.code != '0'}" th:remove="tag">
                <span style="color: #dd4b39;" th:text="${baseResponse.msg}"></span>
              </div>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" th:action="@{changePassword}" th:method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">旧的登录密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="旧的登录密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="newPassword" class="col-sm-2 control-label">新密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="新密码" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="newPassword2" class="col-sm-2 control-label">再次输入新密码</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPassword2" name="newPassword2" placeholder="再次输入新密码" />
                  </div>
                </div>

              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-info">修改密码</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>

      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="common/footer :: footer"></footer>

  <div th:replace="common/control_aside :: control_aside"></div>
</div>
<!-- ./wrapper -->

<div th:replace="common/script :: script"></div>
</body>
</html>
